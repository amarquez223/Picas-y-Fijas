<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Picas y Fijas</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="picasfijas.css">
</head>
<body>
	<div class="container fin">
		<div class="row">
			<div class="col-sm-12 text-center">
				<div id="circle">
				</div>
			</div>
		</div>
	</div>

	<div class="container fin">
		<div class="row">
			<div class="col-sm-4 offset-sm-4 text-center">
					<h1>Ganaste!!!</h1>
					<button class= "btn-danger" id="replay">Jugar Nuevamente</button>
			</div>
		</div>
	</div>

	<div class="container principal">
		<div class="row">
			<div class="col-sm-4 offset-sm-4 text-center">
				<h1>Picas y Fijas</h1>
				<p>Ingresa <span>cuatro dígitos diferentes</span> y oprime Enter</p>
				<input type="number" name="intento" class="text-center">

				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Número</th>
							<th>Picas</th>
							<th>Fijas</th>
						</tr>
					</thead>
					<tbody>
						
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  	<script src="picasfijas.js"></script>
</body>
</html>
