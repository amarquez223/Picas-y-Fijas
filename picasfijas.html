<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Picas y Fijas</title>
	<link rel="stylesheet" href="picasfijas.css">
</head>
<body>
	<div class="container">
		<h1>Picas y Fijas</h1>	
	</div>

	<div>
		<p>Ingresa <span>cuatro dígitos diferentes</span> y oprime Enter</p>
	</div>

	<div>
		<input type="text" name="number">
	</div>

	<div class="container">
		<div class="row">
			<table class="table">

					<th>Número</th>
					<th>Picas</th>
					<th>Fijas</th>
				</tr>
			</table>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  	<script src="picasfijas.js"></script>

</html>
